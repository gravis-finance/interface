stages:
    - build
    - deploy
    - test
build_develop:
    stage: build
    only:
        - develop
    image: node:12-buster
    tags: &b_runner 
        - builder
        - docker-executor
    script:
        - yarn global add dotenv-cli
        - yarn install
        - yarn build:dev
    artifacts:
        expire_in: 1 week
        paths:
            - build
deploy_develop:
    stage: deploy
    only:
        - develop
    tags: 
      - shell
      - dev
      - deploy-runner
    script:
        - rsync -a ./build/* /var/www/swap-interface/dev

build_stage:
    stage: build
    only:
        - stage
    image: node:12-buster
    tags: &b_runner 
        - builder
        - docker-executor
    script:
        - yarn global add dotenv-cli
        - yarn install
        - yarn build
    artifacts:
        expire_in: 1 week
        paths:
            - build
deploy_stage:
    stage: deploy
    only:
        - stage
    tags: 
      - shell
      - dev
      - deploy-runner
    script:
        - rsync -a ./build/* /var/www/swap-interface-stage

build_production:
    stage: build
    only:
        - master
    image: node:12-buster
    tags: &b_runner
        - builder
        - docker-executor
    script:
        - yarn global add dotenv-cli
        - yarn install
        - yarn build
    artifacts:
        expire_in: 1 week
        paths:
            - build
deploy_production:
    stage: deploy
    only:
        - master
    tags:
        - shell
        - prod
        - deploy-runner
    when: manual
    script:
        - rsync -a ./build/* /var/www/swap-interface/build

autotests:
  image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  script:
    - yarn install
    - yarn cy:run

